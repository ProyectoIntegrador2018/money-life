<div class="background">
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</div>
<app-modal *ngIf="openModal" (close)="openModal = $event" [open]="openModal" [titles]="dataTitle"></app-modal>
<div class="header">
  <app-loader [value]='100'></app-loader>
  <app-event-notification *ngIf="show" [msg]="msg" [type]="'simple'" (close)="close($event)" ></app-event-notification>
  <app-button [ob]="portfolioBtn" (pressed)="openModalFun($event)"></app-button>
  <app-digits-show [name]="'Ingresos'"></app-digits-show>
  <app-digits-show [name]="'Egresos'"></app-digits-show>
  <app-digits-show [name]="'Saldo actual'"></app-digits-show>
  <app-button [ob]="endTurn" (pressed)="$event"></app-button>
</div>

<div class="cards" *ngIf="activeCards">
  <flip-card *ngIf="cardInv" (selected)="blockOthers('inv')">
    <flip-card-front>
      <div class="title">
        <h2>Inversión</h2>
      </div>
      <div class="emblem">
        <img src="assets/investment.png" alt="">
      </div>
    </flip-card-front>
    <flip-card-back>
      <div class="title">
        <h2>Inversión</h2>
      </div>
      <div class="questions">
        <div class="option" (click)="openModalCard()"> <!--TODO: ngFor send data to function-->

        </div>

        </div>

        </div>

<div class="buttons">
  <div class="btn-left">
    <app-button [ob]="newLoanBtn" (pressed)="openModalFun($event)"></app-button>
    <app-button [ob]="newActionsBtn" (pressed)="openModalFun($event)"></app-button>
  </div>
  <app-box (act)="resetCards($event)"></app-box>
  <div class="btn-right">
    <app-button [ob]="myLoansBtn" (pressed)="openModalFun($event)"></app-button>
    <app-button [ob]="myActionsBtn" (pressed)="openModalFun($event)"></app-button>
  </div>
</div>
